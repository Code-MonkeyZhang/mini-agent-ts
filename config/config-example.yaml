# Mini Agent Configuration Example
#

# ===== LLM Configuration =====
# MiniMax API Configuration
# Please choose based on your network environment and get API key from corresponding platform
apiKey: "YOUR_API_KEY_HERE"
apiBase: "https://api.minimax.io/anthropic"
model: "MiniMax-M2"
provider: "anthropic" # "anthropic" or "openai" Default: anthropic

# ===== Logging Configuration =====
enableLogging: false # Enable file logging to project-root/logs/

# ===== Agent Configuration =====
maxSteps: 100 # Maximum execution steps
systemPromptPath: "system_prompt.md" # System prompt file (same config directory)

# ===== Retry Configuration =====
retry:
  enabled: true # Enable retry mechanism
  maxRetries: 3 # Maximum number of retries

# ===== Tools Configuration =====
tools:
  enableFileTools: true
  enableBash: true
  enableNote: true
  enableSkills: true
  skillsDir: "./skills"
  enableMcp: true
  mcpConfigPath: "mcp.json"
  mcp:
    connectTimeout: 10.0
    executeTimeout: 60.0
    sseReadTimeout: 120.0
